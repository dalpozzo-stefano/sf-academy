<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>

    <!-- HTMX Scripts for Server-Sent Events (SSE) -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>

</head>

<body>

    <p id="apiBudget" hx-ext="sse" sse-connect="/api/budget" sse-swap="message"></p>

    <form hx-post="/api/make_transaction" hx-target="#search-results">
        <label for="symbol">Crypto symbol:</label><br>
        <input type="text" id="symbol" name="symbol" placeholder="e.g., BTC"><br>
        <label for="action">Action (buy or sell):</label><br>
        <input type="text" id="action" name="action"><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" step="0.01" min="0.01" id="quantity" name="quantity" value=1><br><br>
        <input type="submit" value="Submit">
    </form> 

    <div id="search-results"></div>

    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Owned</th>
            </tr>
        </thead>
        <tbody hx-ext="sse" sse-connect="/api/get_cryptos" sse-swap="message">
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>

    <table id="transactionTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Transaction Price</th>
                <th>Time and Date</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody hx-ext="sse" sse-connect="/api/get_transactions" sse-swap="message">
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>

</body>

</html>
